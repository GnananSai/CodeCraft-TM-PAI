<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Reign</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <div>
      <div class="header">
        <!-- Navbar -->
        <nav
          class="navbar navbar-dark navbar-expand-lg bg-dark border-bottom border-body h-auto"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="media/reign_resized.png"
                alt="Reign"
                class=""
                style="width: 90px; height: 70px"
              />
            </a>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div
              class="collapse navbar-collapse container-fluid"
              id="navbarSupportedContent"
            >
              <ul
                class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-end"
              >
                <li class="nav-item mb-2 mx-2">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>

                <li class="nav-item mb-2 mx-2">
                  <a class="nav-link" href="#">Courses</a>
                </li>

                <li class="nav-item mb-2 mx-2">
                  <form class="d-flex" role="search">
                    <input
                      class="form-control me-2"
                      type="search"
                      placeholder="Search for Courses, People...."
                      aria-label="Search"
                    />
                    <button class="btn btn-outline-light mx-1" type="submit">
                      Search
                    </button>
                  </form>
                </li>

                <li class="nav-item mb-2 mx-5">
                  <a class="btn bg-success" href="#login">Login/Register</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
