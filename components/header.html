<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Reign</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Navbar -->
    <section class="header">
      <nav
        class="navbar navbar-custom navbar-dark navbar-expand-lg bg-black border-bottom border-body fixed-top"
      >
        <div class="container-fluid">
          <a class="navbar-brand mx-3" href="#">
            <img
              src="../static/reign_resized.png"
              alt="Reign"
              class=""
              style="width: 100px; height: 100px"
            />
          </a>

          <button
            class="navbar-toggler align-items-center justify-content-center me-3"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse container-fluid bg-black"
            id="navbarSupportedContent"
          >
            <ul
              class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-end"
            >
              <li class="nav-item mx-md-2 mb-2 mb-md-0">
                <a class="nav-link" href="#">Home</a>
              </li>

              <li class="nav-item mx-md-2 mb-2 mb-md-0">
                <a class="nav-link active" aria-current="page" href="#"
                  >Courses</a
                >
              </li>

              <li class="nav-item mx-md-2 mb-3 mb-md-0">
                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search for Courses, People...."
                    aria-label="Search"
                  />
                  <button
                    class="btn btn-outline-primary text-light mx-1"
                    type="submit"
                  >
                    Search
                  </button>
                </form>
              </li>

              <li class="nav-item mx-md-2 mb-2 mb-md-0 d-flex">
                <div class="profile nav-item d-md-none d-block">
                  <div class="dropdown">
                    <img
                      src="../static/person.png"
                      class="dropdown-toggle rounded-circle"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                      style="width: 35px; height: 35px"
                    />

                    <ul class="dropdown-menu">
                      <li>
                        <a class="dropdown-item" type="button" href="#">
                          Dashboard
                        </a>
                      </li>
                      <li>
                        <a class="dropdown-item" type="button" href="#">
                          My Courses
                        </a>
                      </li>
                      <li>
                        <a class="dropdown-item" type="button" href="#">
                          Chat Bot
                        </a>
                      </li>
                      <li>
                        <a class="dropdown-item" type="button" href="#">
                          Community
                        </a>
                      </li>
                      <li>
                        <a class="dropdown-item" type="button" href="#">
                          Focus Session
                        </a>
                      </li>
                      <li>
                        <a class="dropdown-item" type="button" href="#">
                          Progress Tools
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
                <a class="nav-link nav-name" href="#">Gnana Sai</a>
              </li>

              <li class="nav-item mx-md-2 mb-2 mb-md-0 d-md-block d-none">
                <div class="btn-group">
                  <img
                    src="../static/person.png"
                    class="dropdown-toggle rounded-circle"
                    data-bs-toggle="dropdown"
                    data-bs-display="static"
                    aria-expanded="false"
                    style="width: 35px; height: 35px"
                  />

                  <ul class="dropdown-menu dropdown-menu-md-end">
                    <li>
                      <a class="dropdown-item" type="button" href="#">
                        Dashboard
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item" type="button" href="#">
                        My Courses
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item" type="button" href="#">
                        Chat Bot
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item" type="button" href="#">
                        Community
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item" type="button" href="#">
                        Focus Session
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item" type="button" href="#">
                        Progress Tools
                      </a>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
  </body>
</html>
